<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" href="jsty.css" >
	<script src="calc.js"></script>
</head>
<body>
<div class="container">
<div class="form-group">
<h1>Calculate Amount</h1>
<form>
<label>Enter Qty</label>
<input type="number " name="qty" id="qty" oninput="calamt()" min="1" value="1" max="100" >
<label>Enter Rate</label>
<input type="number" name="rate" id="rate" oninput="calamt()" min="10" value="0" max="20000" >
<label>Enter Discount</label>
<input type="number" name="dis" id="dis" oninput="calamt()" min="0.0" value="0" max="40.0" step="0.1">
<label>Total Amount</label>
<input type="number" name="amt" id="amt" value="0" readonly>
</form>
</div>
</div>
</body>
</html>
